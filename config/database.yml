# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

# yes, I'm giving out credentials to the development db without encrypting them!
# but frankly, if you have access to my laptop, I'm in hot water already
development:
  adapter: postgresql
  encoding: utf-8
  username: jake
  password:
  host: localhost
  database: altopedia-development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf-8
  username: jake
  password:
  host: localhost
  database: altopedia-dev-test

production:
  adapter: postgresql
  encoding: utf-8
  database: <%= ENV['RDS_DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>
