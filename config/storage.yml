test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
# I suppose this information is easily obtainable by just downloading a file from the site, so I won't put it in .gitignore
amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
  region: ap-northeast-1 # Tokyo, since the site is aimed primarily at English teachers in Japan
  bucket: alt-activities-test # this will change to a different bucket as the site nears public release

