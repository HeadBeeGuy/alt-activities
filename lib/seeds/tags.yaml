tag_category_3:
  name: Grammar points
  tags:
    tag_1:
      short_name: comparative
      long_name: Comparative
      description: He is **taller than** my brother.
    tag_2:
      short_name: superlative
      long_name: Superlative
      description: The blue whale is **the biggest** animal in the world.
    tag_3:
      short_name: conditional
      long_name: Conditional
      description: "**If** you want to play basketball, please join our team."
    tag_4:
      short_name: present-progressive
      long_name: Present Progressive/Present Continuous
      description: She **is playing** volleyball.
    tag_5:
      short_name: present-perfect
      long_name: Present Perfect
      description: Tom **has eaten** two hot dogs.
    tag_6:
      short_name: future-will
      long_name: Future (will)
      description: I **will go to** the grocery store tonight.
    tag_7:
      short_name: future-going-to
      long_name: Future (going to)
      description: They **are going to** play rugby on Sunday.
    tag_8:
      short_name: pronouns
      long_name: Pronouns
      description: "**Her** name is Judy."
    tag_9:
      short_name: passive-voice
      long_name: Passive voice
      description: Many languages **are spoken** in Indonesia.
    tag_10:
      short_name: relative-pronoun
      long_name: Relative Pronoun
      description: He is **a boy who** writes novels.
    tag_11:
      short_name: past-perfect-continuous
      long_name: Past Perfect Continuous
      description: James **had been doing homework** for two hours before Brendan
        visited.
    tag_12:
      short_name: simple-present
      long_name: Simple Present
      description: I **study** English.
    tag_13:
      short_name: copula-verb
      long_name: Copula Verb
      description: That **looks** delicious.
    tag_14:
      short_name: past-continuous
      long_name: Past Continuous
      description: My cat **was sleeping** last night.
    tag_15:
      short_name: past-simple
      long_name: Past Simple
      description: He **visited** Kyoto last month.
    tag_16:
      short_name: quantifiers
      long_name: Quantifiers
      description: Does this store have **any** towels?
    tag_17:
      short_name: request
      long_name: Request
      description: "**Will you** give me a napkin?"
    tag_18:
      short_name: false-subjects
      long_name: False Subjects
      description: "**It's** sunny today."
    tag_19:
      short_name: imperative
      long_name: Imperative
      description: "**Let's** play baseball. **Don't** use my bat."
    tag_20:
      short_name: it-for-to
      long_name: It… for… to…
      description: "**It** is important **for** us **to** exercise."
    tag_21:
      short_name: plural-nouns
      long_name: Plural Nouns
      description: She has **three notebooks.**
    tag_22:
      short_name: catch-all
      long_name: Catch-all Grammar
      description: This is a tag for grammar points that haven't been created yet.
